name: Update Today's Tickers

on:
  schedule:
    # Run at 12:00 AM EST daily (5:00 AM UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-tickers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Generate today's tickers JSON
        run: |
          cd files
          python generate_todays_tickers_simple.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add files/todays_tickers.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update today's tickers - Day $(cat files/current_day.txt)/91 (automated)" && git push)
